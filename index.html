<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box
        }
        
       
       .container h1{
        margin-bottom:10px
        }

        .container {
            max-width: 300px;
            box-shadow: 0px 2px 20px 0px #ccc;
            margin: auto auto;
            padding: 10px;
            position: fixed;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            background:purple;
            color:white;
            border-radius: 10px;
            

        }

        .container button {
            padding: 0px 30px;
            text-transform: capitalize;
            background-color: black;
            color: white;
            cursor: pointer;
            width:40%;
            height: 30px;
            outline:0;
            border:0;
            border-radius: 4px;
        }

        .container ul li {
            list-style: none;
            margin:10px 0px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-bottom:2px solid white;
            border-radius: 10px;

        }
        .container input{
            height:30px;
            width:60%;
            padding-left:10px;
            text-transform: capitalize;
            background-color:black;
            color:white;
            outline:0;
            border:0;
            border-radius:10px;
        }
        input::placeholder{
            color:white
        }
       
        .container form{
            display: flex;
            gap:4px
        }
        .container div:nth-child(3){
            background:black;
            border-radius: 10px;

        }
         .container div:nth-child(3) button{
            background-color: white;
            color:black

         }
    </style>
</head>

<body>
   
<video  width="100%" height="100%" style="position: absolute;object-fit:cover;"  autoplay loop muted>
<source src="https://github.com/abhaybhag/todoApp/blob/master/6009732_4k_Amazing_Asia_1280x720.mp4" style="width: 100%;">

</video>
    <div class="container">
        <h1>Todo List</h1>
        <form action="">
            <input type="text" name="value" placeholder="add your new todo">
            <button type="submit">add</button>
        </form>
        <div>
            <ul>

            </ul>
        </div>
    </div>



    <script>
        //get value from input box


        let arr = [];

        let inputbox = document.querySelector("form");
        inputbox.addEventListener("submit", (e) => {


            // console.log(e.target.value.value);
            //now we have to add this in array

            //now we have to check not come duplicate value.\
            if (arr.includes(e.target.value.value)) {
                alert("this value is already present");
            }
            else if(e.target.value.value==0){
                alert("please enter valid value")

            }
            else {
                arr.push(e.target.value.value.toLowerCase());

                rendorTools();
                console.log(arr);
            }

            e.preventDefault();
            e.target.reset();





        })

        function rendorTools() {
            let empltyBlock = " ";
            arr.forEach((value, index) => {
                empltyBlock += `<li>${index + 1}.${value}<button data-index="${index}">delete</button></li>`;
            })
            document.querySelector("ul").innerHTML = empltyBlock


            


        }

        document.querySelector("ul").addEventListener("click",(e)=>{

            if(e.target.tagName=="BUTTON"){
                arr.splice(e.target.getAttribute("data-index"),1);
                rendorTools();
            }
        })

        


    </script>
</body>

</html>
